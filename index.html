<html>
<head>

 <title>Chat Survey</title>

color:red;
}

border:1px solid red;
}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   
  <script src="js/bootstrap.min.js"></script>

</head>



<body>
<div id="div_popup">
  <div class="fade">

    <div id="box">
<div class="header">
   <div class="brand"> <img src="images/logo-best-brands.png" width="60%"/> 
   </div>
   <div class="close">
   <img src="images/btn-close.png" width="50%"/> </div>
   </div>
        <div id="container">
  <div id="content">

    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Existing Service</a></li>
        <li class="active">Mobile</li>
    </ul>

   <h3>Which Mobile topic would you like help with?</h3>
   <div class="links">
       <ul class="text"><li><a class="button"><img src="images/icon-billing.png"/><span>Billing and Payments</span></a></li>
           <li><a class="button"><img src="images/icon-tech-support.png"/><span>Technical Support</span></a></li>
       <li><a class="button"><img src="images/icon-login.png"/><span>Account Login Support</span></a></li>
       <li><a class="button"><img src="images/icon-other.png"/><span>Other</span></a></li>
       </ul>
       <p class="text back"><a class="button"><img src="images/icon-back-button.png"/>Back</a>

</p>
      </div>

  

   <div class="page2">
   
    
   <h3>Which Mobile topic would you like help with?</h3>
    <form id="contactForm" name="form">
   <div class="button no-links">
       <div class="form-group">
       <p class="clearfix">
 <label for="full name" class="control-label"><span class="bold">Full Name:*</span></label><br />
  
    <input id="full-name" class="form-control input-box" name="fullname" type="text" placeholder="John Doe" required />
       </p>
   </div>
              <div class="form-group">

         <p class="clearfix">
 <label for="mobile number" class="control-label"><span class="bold">Mobile Phone Number:*</span></label><br />
<input id="number" class="form-control input-box" name="mobilenumber" type="text" placeholder="123-123-1234" maxlength="10" required />
        </p>
       </div>
     <div id="state" class="clearfix">
        <span class="bold">State</span>
          
        <select name="select-state" class="form-control" >

 <option selected>Please select</option>
  <option value="Arizona">Arizona</option>
  <option value="CA">California</option>
  <option value="NY">New York</option>
</select>
            </div> 
           
      <div id="phone" class="clearfix">
           
            <span class="bold">Was your phone purchased in CA?</span><br/>
           <select name="phone-state" class="form-control" >
           <option selected>Please select</option>
  			<option value="Arizona">Abc</option>
  			<option value="CA">Xyz</option>
			</select>
           
           </div>
     
          <p class="clearfix">
          <label for="phone"><span class="bold">Describe your question...</span></label>  <br/>
       <input id="description" class="form-control input-box" name="phone" type="text">   </p>
     </div>  
           <div style="padding-bottom: 25%">
        <input type="submit" value="Start Chat" class="btn btn-default" id="submit"> </div>
           
   <div class="terms"><span style="color:#cc0000">*</span> Required Field</div>
 
   </form>

</div>
     </div>
            
  <div class="footer">
   <img src="images/logo-tc.png" id="footer_logo"/></div>


</div>
    </div>
    </div>
    </div>

 


</body>


</html>
